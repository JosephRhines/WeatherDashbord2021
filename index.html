<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="header">
        <h1>Weather Dashboard</h1>
    </div>
    <p>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h2> Search For Cities:</h2>
                <form class="d-flex">
                    <input id="search-local" class="form-control me-2" type="search" aria-label="Search">
                    <button id="localButton" class="btn btn-outline-success" type="submit">search</button>
                </form>
            </div>
            <div class="col-md-4">
                <p id="current"></p>
                <p id="temp"></p>
                <p id="humid"></p>
                <p id="wind"></p>
                <p id="uv"></p>
                
            </div>
            <div class="col-md-4"></div>
        </div>

    </div>
                
    






    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="logic.js"></script>

</body>

</html>
